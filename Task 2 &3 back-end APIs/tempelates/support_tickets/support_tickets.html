<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCash Application</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(30, 124, 155, 0.837); /* Sky blue, slightly transparent */
            padding: 20px;
            text-align: left;
        }

        nav h1 {
            margin-left: 10px;
            color: white;
            font-size: 24px;
        }

        /* Coming Soon Section */
        .coming-soon {
            text-align: center;
            margin: auto;
            padding: 40px;
        }

        .coming-soon h2 {
            font-size: 36px;
            color: #1e7c9b;
        }

        .coming-soon p {
            font-size: 20px;
            margin-top: 10px;
        }


        /* Footer */
        footer {
            background-color: #1e7c9b;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>GoCash</h1>
    </nav>


    <!-- Coming Soon Section -->
    <div class="coming-soon">
        <h2>Coming Soon!</h2>
        <h4>[Customer Support Page]</h4>
        <p>The GoCash application is under development and will be available soon. Stay tuned!</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>Designed by Mohamed Fawzy</p>
        <p>GoCash Application eT3 - Project</p>
    </footer>
</body>
</html>
