{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/acoountAccess.css' %}" type="text/css">
    <title>GoCash - Registration</title>
</head>
<body>
    <header>
        <h1>GoCash</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/register">Register</a>
            <a href="/sign_in">Sign In</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-box">
            <!-- Display error/success messages -->
            {% if messages %}
                <div class="messages" style="margin-bottom: 15px;">
                    {% for message in messages %}
                        <div style="
                            {% if message.tags == 'success' %}
                                color: #4F8A10;
                                background-color: #DFF2BF;
                                border: 1px solid #4F8A10;
                            {% else %}
                                color: #D8000C;
                                background-color: #FFBABA;
                                border: 1px solid #D8000C;
                            {% endif %}
                            padding: 10px;
                            border-radius: 5px;
                            margin-bottom: 10px;">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Designed by Mohamed Fawzy</p>
        <p>GoCash Application eT3 - Project</p>
        <img src="{% static 'images/images.jpeg' %}" alt="eT3 Logo">
    </footer>
</body>
</html>
