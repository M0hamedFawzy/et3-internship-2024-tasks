{% extends 'admin/base.html' %}
{% block branding %}
<style>
    p {
      font-weight: bold;
      color: #fff;
      font-size: 32px;
      margin-top: 10px;
}

#header {
    width: auto;
    height: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    background: rgba(38, 38, 38, 1);
    color: var(--header-color);
}

div.breadcrumbs {
    background: #61696e;
    padding: 10px 40px;
    border: none;
    color: var(--breadcrumbs-fg);
    text-align: left;
}
#content-related .module {
    display: none;
    background: none;
}
.module h2, .module caption, .inline-group h2 {
    margin: 0;
    padding: 8px;
    font-weight: 400;
    font-size: 0.8125rem;
    text-align: left;
    background: rgba(38, 38, 38, 1);
    color: var(--header-link-color);
    }


 .submit-row a.deletelink {
    display: block;
    background: #ce5220;
    border-radius: 4px;
    padding: 0.625rem 0.9375rem;
    height: 0.9375rem;
    line-height: 0.9375rem;
    color: var(--button-fg);
}

.button.default, input[type=submit].default, .submit-row input.default {
    border: none;
    font-weight: 400;
    background: #0c0c0c;

.submit-row input, a.button {
    background: #696969;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    color: var(--button-fg);
    cursor: pointer;
    transition: background 0.15s;
}
</style>
<p>GoCash</p>
{% endblock %}
