<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCash | Send Money</title>
    <link rel="stylesheet" href="/Transactions/css/send_money.css">
    <script src="https://kit.fontawesome.com/f5a624e72c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>GoCash | Transactions</h1>
        <nav>
            <a href="/Wallet/wallet.html">Wallet</a>
            <a href="/Transactions/transactions.html">Transfers</a>
            <a href="#">Payment</a>
            <a href="#">Subscription Plan</a>
            <a href="#">Green User</a>
            <a href="/Support/support.html">Support</a>
            <a href="/" id="logout-link">Log out</a>
        </nav>
    </header>

    <!-- Back button and label -->
    <div class="home-container">
        <a href="/Transactions/transactions.html" class="home-button">
            <img src="/images/back.png" alt="Back" class="home-icon">
        </a>
        <p><strong>Back</strong></p>
    </div>

    <!-- Message Container -->
    <div id="message-container"></div>

    <!-- Send Money Form -->
    <div class="form-container">
        <h2>Send Money to Recipient</h2>
        <form id="send-money-form">
            <input type="tel" id="receiver_number" name="receiver_number" placeholder="Enter recipient number" required>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" min="0" step="0.01" required>
            <button type="submit">Confirm</button>
        </form>
    </div>

    <footer>
        <p>Designed by Mohamed Fawzy</p>
        <p>GoCash Application eT3 - Project</p>
        <img src="/images/et3-logo.jpeg" alt="eT3 Logo">
    </footer>

    <script src="/Transactions/js/send_money.js"></script>
</body>
</html>
