<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCash | Withdraw Money</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/Transactions/css/withdrawal.css" type="text/css">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/f5a624e72c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>GoCash | Transactions</h1>
        <nav>
            <a href="/Wallet/wallet.html">Wallet</a>
            <a href="/Transactions/transactions.html">Transfers</a>
            <a href="#">Payment</a>
            <a href="#">Subscription Plan</a>
            <a href="#">Green User</a>
            <a href="/Support/support.html">Support</a>
            <a href="/">Log out</a>
        </nav>
    </header>

    <!-- Home button and label -->
    <div class="home-container">
        <a href="/Transactions/transactions.html" class="home-button">
            <img src="/images/back.png" alt="Back" class="home-icon">
        </a>
        <p><strong>Back</strong></p>
    </div>

    <!-- Rounded form with shadows -->
    <div class="form-container">
        <h2>Withdraw Money</h2>
        
        <!-- Message Display -->
        <div id="message-container"></div>
        
        <form id="withdrawal-form">
            <!-- Dropdown menu with icons -->
            <label for="payment_method">Choose your payment method</label>
            <div class="dropdown-container">
                <select id="payment_method" name="payment_method" required>
                    <option value="Bank Account">&#x1F3E6; Bank Account</option>
                    <option value="Credit Card">&#x1F4B3; Credit Card</option>
                    <option value="ATM">&#x1F4B0; ATM</option>
                </select>
            </div>
            
            <label for="amount">Add withdrawal amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" min="0" step="0.01" required>
            
            <button type="submit">Confirm</button>
        </form>
    </div>

    <footer>
        <p>Designed by Mohamed Fawzy</p>
        <p>GoCash Application eT3 - Project</p>
        <img src="/images/et3-logo.jpeg" alt="eT3 Logo">
    </footer>

    <!-- JavaScript File -->
    <script src="/Transactions/js/withdrawal.js"></script>
</body>
</html>
